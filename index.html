<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title></title>
  </head>
  <body>

    <div class = "game-box">

      <div class = "score-pane">
        <span class = "score-details" id = "score"></span>
        <span class = "score-details" id = "high-score">High Score: </span>
      </div>

      <div class = "play-board">
      </div>

      <div class = "control-board">
        <!--data-*** is an attribute used to define an attribute-value
           pair as per developer requirements-->
        <i data-key = "ArrowUp" class = "fa-solid fa-arrow-up"></i>
        <i data-key = "ArrowDown" class = "fa-solid fa-arrow-down"></i>
        <i data-key = "ArrowRight" class = "fa-solid fa-arrow-right"></i>
        <i data-key = "ArrowLeft" class = "fa-solid fa-arrow-left"></i>

      </div>
    </div>

  </body>

  <script src = "index.js"></script>
</html>
